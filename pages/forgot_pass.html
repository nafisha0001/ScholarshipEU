<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Styling/login.css">
</head>
<body>
    <form>
        <div class="login-box" style="height: 250px; width: 500px;">
            <ul>
                <button class="student"><li>Student</li></button>
                <button class="admin"><li>Admin</li></button>
            </ul>
            <p class="forgot-pass" style="font-weight: bold;">Forgot Password</p>
            <input class='item' type="number email" placeholder="Mobile Number / Email" required>
            <input class='item' type="text" placeholder="Enter OTP" required>
            <button class="login" type="submit" style="margin-bottom: 0px;">Submit</button>           
        </div>
    </form>
</body>
</html>
